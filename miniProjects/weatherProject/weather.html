<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
    <header>
       
        <div class="header">
            <h1><span><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 64 64"
                width="100"
                height="100"
                class="sunsvg"
            >
                <circle cx="32" cy="32" r="12" fill="yellow" />
                <line x1="32" y1="0" x2="32" y2="10" stroke="orange" stroke-width="2" />
                <line x1="32" y1="54" x2="32" y2="64" stroke="orange" stroke-width="2" />
                <line x1="0" y1="32" x2="10" y2="32" stroke="orange" stroke-width="2" />
                <line x1="54" y1="32" x2="64" y2="32" stroke="orange" stroke-width="2" />
                
                <line x1="45.255" y1="45.255" x2="54.255" y2="54.255" stroke="orange" stroke-width="2" />
                <line x1="9.745" y1="9.745" x2="18.745" y2="18.745" stroke="orange" stroke-width="2" />
                
                <line x1="9.745" y1="54.255" x2="18.745" y2="45.255" stroke="orange" stroke-width="2" />
                <line x1="45.255" y1="18.745" x2="54.255" y2="9.745" stroke="orange" stroke-width="2" />
            </svg></span> Daily Weather</h1>
            <svg class="hamburger" onclick="toggleMenu()" width="30" height="30" viewBox="0 0 30 30">
                <rect width="30" height="4" fill="white"></rect>
                <rect y="13" width="30" height="4" fill="white"></rect>
                <rect y="26" width="30" height="4" fill="white"></rect>
            </svg>
        </div>

        <div class="section">
            <input type="search" name="search"  placeholder="Enter your city">
            <button class="submit">submit</button>
            
            <div class="result">
                <h2 id="city">City Name</h2>
                <h3 id="country">Country Name</h3>
                <h2 id="temp">Temperature Celcius</h2>
            </div>
        </div>

    </header>
    
   


    <script src="weather.js"></script>
</body>
</html>
